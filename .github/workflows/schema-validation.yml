name: Schema Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'skainet-lang/**'
      - '.github/workflows/schema-validation.yml'

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Generate operator documentation (KSP)
      run: ./gradlew :skainet-lang:skainet-lang-core:kspCommonMainKotlinMetadata
      
    - name: Validate JSON schema via Gradle plugin
      run: ./gradlew validateOperatorSchema
      
    - name: Upload validation artifacts
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: validation-logs
        path: |
          **/build/generated/**/*.json
          **/build/logs/
        retention-days: 7